    show-sql: true


rabbitmq:
  exchange-auth: ${rabbitmq-exchange-auth}
  bindingKey: ${rabbitmq-bindingKey}
  queueAcvitavted: ${rabbitmq-queueAcvitavted}
  userUpdateQueue: ${rabbitmq-userUpdateQueue}
