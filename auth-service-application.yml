server:
  port: 9090
spring:
  rabbitmq:
    host: localhost
    username: portname
    password: 123
    port: 5672
  datasource:
    dialect: org.hibernate.dialect.PostgreSQLDialect
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/Ornek
    username: postgres
    password: root
  jpa:
